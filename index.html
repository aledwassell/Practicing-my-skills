<html>
  <head>
    <title>Aled's App</title>

    <!-- Normalize HTML5 Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

    <!-- styles.css Link -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Responsive Shizz -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">

    </script>
  </head>

  <body>
    <div>
      <h1>My Todo List</h1>
      <p>Click the buttons below and check the console CMD ALT i, <br>add todos by typing: todoList.addTodo('your todo'); into the console, Toggle All will toggle the litte (o)/(x).<br>Happy Hacking!!</p>
    </div>
    <div>
      <div class="">
        <button type="button" onclick="handlers.displayTodos()">Display Todos</button>
        <button type="button" onclick="handlers.toggleAll()">Toggle All</button>
      </div>

      <div class="">
        <button onclick="handlers.addTodo()" type="button" >Add</button>
        <input id="addTodoTextInput" type="text">
      </div>

      <div>
        <button onclick="handlers.changeTodo()" type="button">Change Todo</button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput"type="text">
      </div>

      <div>
        <button onclick="handlers.deleteTodo()"type="button">Delete Todo</button>
        <input id="deleteTodoPositionInput" type="number">
      </div>

      <div>
        <button onclick="handlers.toggleCompleted()"type="button">Toggle Completed</button>
        <input id="toggleCompletedPositionInput" type="number">
      </div>

      <ul>
      </ul>

    </div>
    <footer></footer>
    <!-- global.js Link -->
    <script src="js/main.js"></script>
  </body>
</html>
